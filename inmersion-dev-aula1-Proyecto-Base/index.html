<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
     
    <main class="container">
        <div class="container__contenido">
            <div class="container__informacion">
                <div class="container__texto">
                    <h1>Generador<span class="container__texto-azul"> de Contraseñas</span></h1>
                    <div class="container-descripcion">
                        <h2> Aplicación que genera una contraseña al azar.  </h2>
                        <li>Ingrese una cantidad <strong>no menor</strong>  a ocho digitos.</li>
                        <li>Haz clic en <strong>Generar</strong> para crear la contraseña. </li>
                    </div>
                  
                    <div class="container__campo"> 
                        <label class="texto__parrafo">Cantidad
                            <input class="container__input" type="number" id="cantidad" >
                        </label>
                        <button class="boton" id="generar" ><span>Generar</span></button>
                    </div> 
                    <div class="container__campo">
                        <input class="container__contrasena" type="text" id="contrasena" placeholder="contraseña">
                    </div>
                </div> 
            </div>
        </div>
 
    </main>
    <footer class="containterFooter">
        <div class="boxFooter"></div>
        <img class="imgAlura"  src="/inmersion-dev-aula1-Proyecto-Base/assets/img/aluraLatam.PNG" alt="">
    </footer>
    <script src="./main.js"></script> 
</body>
</html>
